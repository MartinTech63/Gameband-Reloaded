# Error messages
ERROR_WINDOW_TITLE = Gamebandエラー

NO_NETWORK_HEADING = ちょっと待ってください。接続に失敗！
NO_NETWORK_1 = Gamebandがこちらのサーバーにつながりませんでした。インターネットに接続されているか確かめてください。
NO_NETWORK_2 = ここでの変更はバックアップされませんが、後でもう一度試してみます！

NO_NETWORK_NO_REG_HEADING = ちょっと待ってください。接続に失敗！
NO_NETWORK_NO_REG_1 = Gamebandがこちらのサーバーにつながりませんでした。インターネットに接続されているか確かめてください。
NO_NETWORK_NO_REG_2 = Gamebandを初めて使うときはインターネットへの接続が必要です。インターネットに接続してもう一度試してください。
NO_NETWORK_NO_REG_3 = インターネットに接続していてもこのエラーが出るときは、support@nowcomputing.comまでメールを送るか、#gamebandsupportでスカイプ送信するか、www.mygameband.comにアクセスしてみてください。
NO_NETWORK_NO_REG_4 = できるだけ早く問題を解決するよう努力します！

INVALID_HEADING = 問題があります…
INVALID_1 = Gamebandがこわれているか、ライセンスが無効のようです
INVALID_2 = support@nowcomputing.comまでメールを送るか、#gamebandsupportでスカイプ送信するか、www.mygameband.comにアクセスしてください。
INVALID_3 = できるだけ早く問題を解決するよう努力します！

NO_LAUNCH_HEADING = ちょっと待ってください。マインクラフトをスタートできませんでした！
NO_LAUNCH_1 = マインクラフトを実行できませんでした。必要なファイルがないのかもしれません。

