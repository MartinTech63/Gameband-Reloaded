# Setup Wizard - Gameband configuration
WHERE_ARE_YOU = 今どこにいますか？
CONFIRM_TIMEZONE = タイムゾーンはあっていますか？タイムゾーンを変更するには下のリストから選んでください。
LEFT_OR_RIGHT = 左？右？
ORIENTATION_1 = Gamebandを付けるのは右手と左手のどちらが多いですか？
ORIENTATION_2 = 右か左かでLED画面の方向が決まります。わからなくてもだいじょうぶ、後で変更できます。
MY_LEFT_HAND = 左
MY_RIGHT_HAND = 右

# Setup Wizard - Import data
IMPORT_DATA_HEADING = 今使っているマインクラフトのデータをGamebandにコピーしたいですか？
IMPORT_DATA_DESC_1 = そうすると、あなたのワールドとその他のマインクラフトのデータが全部Gamebandにコピーされます。データの多いワールドがたくさんあると、数分かかることがあります。
IMPORT_DATA_DESC_2 = ここで「いいえ」を選んでも、いつでも後でワールドを手作業で追加できます。
IMPORT_TOO_BIG_HEADING = 驚きました！
IMPORT_TOO_BIG_DESC = ずいぶんがんばったみたいですね。ワールドがたくさんありすぎてGamebandに入りきりません！後でワールドをインポートできるので、今は「OK」を押して先に進んでください。

# Setup Wizard - Updating
UPDATE_HEADING = あわてずに、まだプラグから引き抜かないでください！
UPDATE_DESC_1 = Gamebandをまだプラグから引き抜かないで、数分待ってください。設定がもうすぐ終わります。それほど時間はかからないのでもう少しがまんしてください。
UPDATE_DESC_2 = 最後にひとこと。Gamebandは水が入らないようになっていますが、故障しないように大事にあつかってください。Gamebandを付けたままシャワーを浴びたり、特にダイビングはぜったいしないでください！

# Setup Wizard - Finished
SETUP_FINISHED_HEADING = できました！さあ始めよう！
SETUP_FINISHED_1 = これでGamebandを使えるようになりました。PixelFurnace アプリを使えば、Gamebandの画面で使う文字や画像、アニメーションを好きなように変更できます。
SETUP_FINISHED_2 = マイニングを楽しもう！

# Setup Wizard - Errors
NO_REG_HEADING = ちょっと待ってください！
NO_REG_1 = Gamebandを使うには、登録を完了する必要があります。
NO_REG_2 = すぐにできて、とても簡単です！

REG_ERROR_HEADING = ちょっと待ってください。登録に問題があります。
REG_ERROR_1 = support@nowcomputing.comまでメールを送るか、#gamebandsupportでスカイプ送信するか、www.mygameband.comにアクセスしてください。
REG_ERROR_2 = できるだけ早くこの問題を解決できるよう努力します！



# Backup Window
BACKUP_WINDOW_TITLE = Gamebandのバックアップ
