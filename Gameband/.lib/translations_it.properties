# Setup Wizard - Import data
IMPORT_DATA_HEADING = Desideri copiare i tuoi dati esistenti in Minecraft in Gameband?
IMPORT_DATA_DESC_1 = Procedi pure se vuoi trasferire i tuoi Mondi e altri dati in Minecraft da questo computer a Gameband. Se possiedi molti Mondi di grandi dimensioni, l’operazione richiederà alcuni minuti.
