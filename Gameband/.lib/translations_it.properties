IMPORT_TOO_BIG_DESC = Intasato, uh? Possiedi molti Mondi, più di quelli che possono entrare in Gameband! Potrai importare alcuni dei Mondi più tardi in modalità manuale. Per ora premi solo OK.

# Setup Wizard - Updating
UPDATE_HEADING = Concediti una pausa, ma resta connesso!
UPDATE_DESC_1 = Rilassati per qualche minuto e non scollegare Gameband adesso! L’installazione sta per finire. Pazienta un momento. Non ci vorrà molto.
UPDATE_DESC_2 = Un’ultima cosa: benché Gameband sia impermeabile, speriamo che ne avrai cura evitando così inconvenienti. Probabilmente non è un buona idea fare la doccia indossando Gameband, né, decisamente, effettuare immersioni a grande profondità! 

# Setup Wizard - Finished
SETUP_FINISHED_HEADING = Finito. E ora si gioca!
SETUP_FINISHED_1 = A questo punto puoi iniziare a usare Gameband. Non dimenticarti di aprire l’app PixelFurnace per personalizzare il display di Gameband con testo, immagini e animazioni.
SETUP_FINISHED_2 = Esplora, crea e...divertiti!

