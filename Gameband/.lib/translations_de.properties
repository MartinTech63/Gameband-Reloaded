NO_NETWORK_2 = Änderungen, die du jetzt durchführst, werden nicht gesichert. Aber keine Sorge, wir versuchen es beim nächsten Mal erneut!

NO_NETWORK_NO_REG_HEADING = Schade! Verbindung fehlgeschlagen!
NO_NETWORK_NO_REG_1 = Dein Gameband hat keine Verbindung mit unserem Server hergestellt ... bist du sicher, dass du eine Internetverbindung hast?
NO_NETWORK_NO_REG_2 = Wenn du dein Gameband zum ersten Mal benutzt, brauchst du eine Internetverbindung. Stelle die Verbindung her und versuche es erneut!
NO_NETWORK_NO_REG_3 = Wenn du eine Verbindung hast und immer noch die Fehlermeldung siehst, sende uns eine E-Mail an support@nowcomputing.com, kontaktiere uns per Skype bei #gamebandsupport oder gehe zu www.mygameband.com
NO_NETWORK_NO_REG_4 = Wir werden das Problem möglichst schnell beheben!

INVALID_HEADING = Hm, es gibt da ein Problem ...
INVALID_1 = Anscheinend ist dieses Gameband defekt, oder die Lizenz ist ungültig
INVALID_2 = Schicke uns eine E-Mail an support@nowcomputing.com, kontaktiere uns über Skype: #gamebandsupport oder gehe zu www.mygameband.com
INVALID_3 = Wir werden das Problem möglichst schnell beheben!

NO_LAUNCH_HEADING = Schade! Minecraft konnte nicht gestartet werden!
NO_LAUNCH_1 = Wir konnten Minecraft nicht starten. Fehlt vielleicht eine Datei?

