MY_RIGHT_HAND = Rechts

# Setup Wizard - Import data
IMPORT_DATA_HEADING = Willst du bestehende Minecraft-Daten auf dein Gameband kopieren?
IMPORT_DATA_DESC_1 = Dadurch werden alle deine Welten und anderen Minecraft-Daten von diesem Computer auf dein Gameband kopiert. Wenn du viele große Welten hast, kann das einige Minuten dauern.
IMPORT_DATA_DESC_2 = Wenn du jetzt auf NEIN klickst, kannst du deine Welten später manuell hinzufügen.
IMPORT_TOO_BIG_HEADING = Hey!
IMPORT_TOO_BIG_DESC = Du warst ja ganz schön beschäftigt! Du hast viele Welten – mehr als auf ein Gameband passen. Du kannst später einige deiner Welten manuell importieren, also klicke jetzt erst einmal einfach auf OK.

# Setup Wizard - Updating
UPDATE_HEADING = Moment mal, ziehe das Gameband noch nicht heraus!
UPDATE_DESC_1 = Warte einige Minuten ab und ziehe das Gameband noch nicht heraus. Wir beenden die Einrichtung. Nur Geduld, das sollte nicht lange dauern.
UPDATE_DESC_2 = Noch etwas: Obwohl Gameband spritzwassergeschützt ist, solltest du vorsichtig damit umgehen, um Beschädigungen zu vermeiden. Es wäre keine gute Idee, mit Gameband in die Dusche zu gehen, oder gar zu tauchen!

# Setup Wizard - Finished
SETUP_FINISHED_HEADING = Fertig – Jetzt kannst du spielen!
SETUP_FINISHED_1 = Du kannst jetzt dein Gameband benutzen. Vergiss nicht, die PixelFurnace-App zu öffnen, um deine Gameband-Anzeige mit Text, Bildern und Animationen zu modifizieren.
SETUP_FINISHED_2 = Viel Spaß beim Bergbau!

# Setup Wizard - Errors
NO_REG_HEADING = Hoppla!
NO_REG_1 = Du musst die Registrierung abschließen, um dein Gameband benutzen zu können.
NO_REG_2 = Das geht wirklich ganz schnell und superleicht.

REG_ERROR_HEADING = Schade! Es gab ein Problem bei der Registrierung!
REG_ERROR_1 = Schicke uns eine E-Mail an support@nowcomputing.com, kontaktiere uns über Skype: #gamebandsupport oder gehe zu www.mygameband.com
REG_ERROR_2 = Wir werden das so schnell wie möglich lösen!



# Backup Window
BACKUP_WINDOW_TITLE = Gameband-Sicherung
BACKUP_PROGRESS_HEADING = Wir sichern deine Arbeit!
