# Setup Wizard - Import data
IMPORT_DATA_HEADING = Veux-tu copier tes données Minecraft existantes sur ton Gameband Reloaded ?
IMPORT_DATA_DESC_1 = Cette action permettra de copier tous tes mondes et autres données de Minecraft de cet ordinateur vers ton Gameband Reloaded. Si tu as créé pas mal de mondes volumineux, cette opération peut prendre quelques minutes.
IMPORT_DATA_DESC_2 = Si tu cliques sur NON maintenant, tu pourras toujours ajouter tes mondes manuellement plus tard.
IMPORT_TOO_BIG_HEADING = Ouah !
IMPORT_TOO_BIG_DESC = Tu as bien bossé, hein ? Tu as pas mal de mondes, plus que nous pouvons en insérer sur ton Gameband Reloaded ! Tu pourras importer certains de tes mondes manuellement plus tard, donc clique sur OK pour le moment.

# Setup Wizard - Updating
UPDATE_HEADING = Minute, papillon ! Ne débranche pas encore ton Gameband Reloaded !
UPDATE_DESC_1 = Détends-toi quelques minutes et ne débranche pas ton Gameband Reloaded tout de suite. Nous sommes en train de finaliser l’installation. Sois patient, ça ne devrait pas être trop long.
UPDATE_DESC_2 = Une dernière chose : Même si ton Gameband Reloaded est anti-éclaboussures, nous espérons que tu en prendras soin afin d’éviter tout accident. Ce n’est pas une bonne idée de te doucher avec et encore moins de plonger ou te baigner avec !

# Setup Wizard - Finished
SETUP_FINISHED_HEADING = Voilà, on a fini ! Amuse-toi bien !
SETUP_FINISHED_1 = Ça y est, tu peux commencer à utiliser ton Gameband Reloaded. Et rappelle-toi de lancer l’application PixelFurnace pour personnaliser l’affichage des textes, images et animations de ton Gameband Reloaded.
SETUP_FINISHED_2 = Bon minage !

